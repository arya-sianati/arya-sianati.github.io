<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySpot Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&family=Rowdies:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login">
    <div class="card shadow">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Login to MySpot</h3>
            <form id="login-form">
                <div class="mb-3">
                    <input type="text" class="form-control" id="username-input" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password-input" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100" style="background-color: #6c3bf2; border-color: #6c3bf2;">Login</button>
            </form>
        </div>
    </div>
</div>

<div id="main" style="display: none;">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">myspot</a> <!-- Logo as text; replace with <img> if you upload a logo.png -->
            <div class="ms-auto">
                <span class="navbar-text">Welcome, <span id="username"></span></span>
            </div>
        </div>
    </nav>
    <div id="map"></div>
    <div id="credits" class="shadow-sm">
        Credits: $<span id="credits-amount">30</span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
