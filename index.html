<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySpot Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&family=Rowdies:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login" class="login-bg">
    <div class="container h-100 d-flex align-items-center justify-content-center">
        <div class="card shadow-lg login-card">
            <div class="card-body p-5">
                <h3 class="card-title text-center mb-4">Login to MySpot</h3>
                <form id="login-form">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username-input" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password-input" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-2" style="background-color: #6c3bf2; border-color: #6c3bf2;">Login</button>
                    <button type="button" id="signup-btn" class="btn btn-secondary w-100 btn-sm">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="main" style="display: none;">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="./assets/logo.jpg" alt="myspot logo" class="me-2" style="height: 40px;">
                myspot
            </a>
            <div class="ms-auto">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle profile-btn" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        ðŸ‘¤
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><span class="dropdown-item-text">Username: <span id="username"></span></span></li>
                        <li><span class="dropdown-item-text">Balance: $<span id="balance-amount">10.00</span></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div id="map"></div>
    <div id="alert-container" class="position-fixed top-0 start-50 translate-middle-x mt-5" style="z-index: 1050; width: 80%; max-width: 400px;"></div>
</div>

<!-- Reserve Modal -->
<div class="modal fade" id="reserveModal" tabindex="-1" aria-labelledby="reserveModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reserveModalLabel">Reserve Parking Spot</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="street-name"></p>
                <div class="mb-3">
                    <label for="hours-input" class="form-label">How many hours?</label>
                    <input type="number" class="form-control" id="hours-input" min="1" max="8" value="1" required>
                </div>
                <p>Hourly Price: $<span id="hourly-price"></span></p>
                <p>Total Price: $<span id="total-price">0.00</span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" id="confirm-pay-btn" class="btn btn-primary" style="background-color: #6c3bf2; border-color: #6c3bf2;">Reserve and Pay</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
